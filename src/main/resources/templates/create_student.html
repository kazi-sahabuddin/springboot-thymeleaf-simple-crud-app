<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student management system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div class="row">
       <div class="col-6 container justify-content-center card">
           <h1 class="text-center">Create New Student</h1>
           <div class="card-body text-start">
               <form th:action="@{/students}" th:object="${student}" method="POST">
                   <div class="form-group">
                       <label for="firstName">First Name</label>
                       <input class="form-control" type="text" id="firstName" name="firstName" th:field="*{firstName}" placeholder="Enter First Name">
                   </div>
                   <div class="form-group">
                       <label for="lastName">Last Name</label>
                       <input class="form-control" type="text" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Enter Last Name">
                   </div>
                   <div class="form-group">
                       <label for="email">Email Address</label>
                       <input class="form-control" type="text" id="email" name="email" th:field="*{email}" placeholder="Enter Email address">
                   </div>

                   <div class="card-footer">
                       <button type="submit" class="btn btn-primary">Submit</button>
                   </div>

               </form>
           </div>

       </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
